      - setuptools

setuptools:
  36.2.7:
    source: pypi
    make: pip
    maintainer: jokva@statoil.com
    depends:
      - python
      - wheel

uptime:
  3.0.1:
    source: pypi
    make: pip
    maintainer: jokva@statoil.com
    depends:
      - python

qt4:
  4.8.4:
    source: /project/res/komodo/repository/qt-4.8.4/root
    fetch: nfs
    make: rsync
    makeopts: --exclude examples --exclude doc --exclude demos
    maintainer: jokva@statoil.com

wheel:
